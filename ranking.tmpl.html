<!DOCTYPE html>
<html>
<head>
    <title>{{header.title}}</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <center><h4>{{header.title}}</h4></center>
    <table class="table table-striped table-hover">
        {% for video in ranking %}
        <tr>
            <td>
                <a href="{{video.link}}" target="_blank" class="link">{{video.title}}</a><br>
                <img src="{{video.thumbnail.src}}" style="position:absolute; display:none; z-index:100;" class="thumb">
            </td>
        </tr>
        {%- endfor %}
    </table>
    <p style="text-align: right">update:{{header.publishDate}}</p>
    <br><br><br>
</div>
</body>
<script>
// thumbnail image show when cursor on link
(function(){
  $(document).ready(function(){
    $(".link").hover(function(){
        var img = $(this).parent().find(".thumb");
        img.show();
    },function(){
        var img = $(this).parent().find(".thumb");
        img.hide();
    });
  });
}).apply(this);

</script>
</html>
